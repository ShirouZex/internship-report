    function getWeekNumber(date) {
      const d = new Date(date);
      d.setHours(0,0,0,0);
      d.setDate(d.getDate() + 4 - (d.getDay()||7));
      const yearStart = new Date(d.getFullYear(),0,1);
      return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
    }

    const datePicker = document.getElementById("datePicker");
    const reportArea = document.getElementById("reportArea");
    const reportDate = document.getElementById("reportDate");
    const img1 = document.getElementById("img1");
    const img2 = document.getElementById("img2");
    const description = document.getElementById("description");
    const noData = document.getElementById("noData");
    const weekDisplay = document.getElementById("weekDisplay");

    datePicker.addEventListener("change", () => {
      const selected = datePicker.value;
      if (reports[selected]) {
        reportDate.textContent = `รายงานวันที่ ${selected}`;
        img1.src = reports[selected].image1;
        img2.src = reports[selected].image2;
        description.textContent = reports[selected].description;
        reportArea.style.display = "block";
        noData.style.display = "none";

        const weekNum = getWeekNumber(selected);
        weekDisplay.textContent = `สัปดาห์ที่ ${weekNum} ของปี 2568`;
      } else {
        reportArea.style.display = "none";
        noData.style.display = "block";
        weekDisplay.textContent = "";
      }
    });
